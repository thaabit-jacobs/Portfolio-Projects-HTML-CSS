<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP MESSAGE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="container">
        <div id="clickable-containers">
            <div class="popup" data-msg="I am the first box thank you for clicking !!!">
                CLICK ME
            </div>
            <div class="popup" data-msg="I am the second box thank you for clicking !!!">
                CLICK ME
            </div>
            <div class="popup" data-msg="I am the third box thank you for clicking !!!">
                CLICK ME
            </div>
        </div>

        <div id="msg-container">
            <div class="btn-container">
                <button id="close">CLOSE</button>
            </div>
            
            <p id="msg">Some dummy message waiting to be filled</p>
        </div>

    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
