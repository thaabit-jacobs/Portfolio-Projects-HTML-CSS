<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="question-container">
        <div class="question-container-header">
            <h1>Quiz Application</h1>
            <p id="time-left">Time left: <span id="timer">00</span></p>
        </div>

        <div class="question-number-wrapper">
            <div class="question-section">
                <h2><span id="question-number">5.</span> What does XML stand for?</h2>
    
                <div class="questions">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html">eXtensible Markup Language</label><br>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css">eXcutable Mutiple Language</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">eXTra Mutiple-Program Language</label><br>
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                        <label for="javascript">eXTra Mutiple-Program Language</label>
                </div>
    
                <div class="misc">
                    <p>5 of 5 Questions</p>
                    <button>Next Ques</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
