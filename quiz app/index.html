<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>

<body>

    <div class="question-container">
        <div class="question-container-header">
            <h1>Quiz Application</h1>
            <p id="time-left">Time left: <span id="timer">00</span></p>
        </div>

        <div class="question-number-wrapper">
            <div class="question-section">
                <h2 id="question"></h2>

                <div class="answers">

                </div>

                <div class="misc">
                    <p><span id="current-test-number">5</span> of <span id="total-numbe-text">5</span> Questions</p>
                    <button id="next-ques">Next Ques</button>
                </div>
            </div>
        </div>
    </div>

    <div class="done-container hide">
        <p>Your scored <span id="score">2<span> out of 5 </p>
            <button id="try-again">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
