<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do's</title>
</head>

<body>
    <h1>Todo List</h1>

    <div class="inputs">
        <div class="input-container">
            <input id="newToDo" name="newToDo" type="text">

            <div id="addNewToDo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="plus"
                    viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg>
            </div>
        </div>


        <select name="filter" id="filterSelect">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="notCompleted">Not Completed</option>
        </select>
    </div>

    <div class="todo-container">
        <div class="todo">
            <p class="todo-text">go do the shopping</p>

            <div class="icon-grp">

                        viewBox="0 0 16 16">
                        <path

                    </svg>
                </div>

                <div class="delete todo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="white"
                        viewBox="0 0 16 16">

                    </svg>
                </div>
            </div>
        </div>


        <div class="todo">
            <p class="todo-text">go do the shopping</p>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="white"
