<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Underwater</title>
</head>
<body>
    <main>
        <header class="flex-box flex-column">
            <nav class="top-margin-1 flex-box flex-space-between align-column-center-vertically">
                <img id="logo" class="left-margin-4" src="images/logo.png" alt="logo">
    
                <button id="btn" class="button right-margin-4">Sign Up</button>
            </nav>
    
            <div class="header-content left-margin-4">
                <p>Welcome to our</p>
                <h1 class="x-large-text bold">World's<br> Creative Studio</h1>
                <button class="button">Take a tour</button>
            </div>

            <div class="bubble-container flex-box flex-space-around">
                <img class="bubble large" src="images/bubble.png" alt="">
                <img class="bubble medium delay-5" src="images/bubble.png" alt="">
                <img class="bubble small delay-2" src="images/bubble.png" alt="">
                <img class="bubble medium delay-1" src="images/bubble.png" alt="">
                <img class="bubble large delay-14" src="images/bubble.png" alt="">
                <img class="bubble small delay-3" src="images/bubble.png" alt="">
            </div>

        </header>
    
        <aside>
            
            <div class="menue-grp">
                <img class="no-radius aside-img top-margin-1" src="images/menu.png" alt="">
            </div>
    
            <div id="social-icons-grp">
                <img class="aside-img" src="images/fb.png" alt="fb logog">
                <img class="aside-img" src="images/ig.png" alt="ig logo">
                <img class="aside-img" src="images/tw.png" alt="twitter logo">
            </div>
    
            <div id="misc-icons-grp">
                <img class="aside-img" src="images/share.png" alt="share logo">
                <img class="aside-img" src="images/info.png" alt="question mark">
            </div>
        </aside>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
