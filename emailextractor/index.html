<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email extractor</title>
</head>
<body>
    
    <form id="text-extractor">
        <p class="heading">Paste Text</p>
        <textarea class="text-box" id="text" name="text" rows="10" cols="50"></textarea>
        <input id="button" type="submit" value="Get Emails">

        <p class="heading" id="resultText">Found</p>
        <textarea class="text-box" id="results" name="results" rows="10" cols="50"></textarea>
    </form>


    <script src="scripts.js"></script>
</body>
</html>
