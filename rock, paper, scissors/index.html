<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Scissors, Papers</title>
</head>
<body>
    <div class="score-board">
        <div class="score-container">
            <p>Player</p>
            <p id="player-score">0</p>
        </div>

        <div class="score-container">
            <p>Computer</p>
            <p id="computer-score">0</p>
        </div>
    </div>

    <p id="winner">Player Wins</p>

    <div class="img-container">
        <img src="images/rock.svg" id="player-move" class="player-img">
        <img src="images/rock.svg" id="computer-move" class="com-img">
    </div>

    <div class="moves-container">
        <button data-move="rock" id="rock">rock</button>
        <button data-move="paper" id="paper">paper</button>
        <button data-move="scissors" id="scissors">scissor</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
