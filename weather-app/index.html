<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="main-weather-details-container pl-2 pr-2 pt-2 pb-4">
        <h1 class="small-heading">the weather</h1>

        <div class="main-weather-details">
            <p id="temp-celsius">22&deg;</p>

            <div class="main-weather-details-column-wrapper">
                <p id="city" class="bold">Cape Town</p>
                <p id="date">21:00 - Friday 9,<br> 10 2021</p>
            </div>

            <div class="main-weather-details-column-wrapper">
                <img id="current-day-condition-icon" class="conditions-icon" src="" alt="">
                <p id="current-day-condition" class="conditions">Cloudy</p>
            </div>
        </div>
    </div>

    <div class="misc-weather-details-container pl-2 pr-2">
        <form id="search-city-form" class="mb-3">
            <input type="text" name="city-name" id="city-name" placeholder="Search City...">

            <label for="submit">
                <img id="submit-img" src="images/icon/search.svg" alt="">
                <input type="submit" name="submit" id="submit">
            </label>
        </form>

        <div class="locations mb-3">
            <ul>
                <li class="mb-2"><button href="">New York</button></li>
                <li class="mb-2"><button href="">California</button></li>
                <li class="mb-2"><button href="">Paris</button></li>
                <li class="mb-2"><button href="">Tokyo</button></li>
            </ul>
        </div>

        <div class="misc-weather-details">
            <h2 class="small-heading mb-2">Weather Details</h2>

            <div class="space-between mb-2">
                <p class="bold">Cloudy</p>
                <p id="cloudy-stat">75%</p>
            </div>
            
            <div class="space-between mb-2">
                <p class="bold">Humidity</p>
                <p id="humidity-stat">88%</p>
            </div>

            <div class="space-between mb-2">
                <p class="bold">Wind</p>
                <p id="wind-stat">25.9km/h</p>
            </div>

            <h2 class="small-heading mb-2">Upcoming forecast</h2>
            <div class="forecast-container">
                <div class="main-weather-details-column-wrapper mb-2">
                    <p id="next-day-1-temp">11</p>
                    <p id="next-day-1-date" >11/11/11</p>
                    <img id="next-day-1-condition-icon" class="conditions-icon" src="" alt="">
                    <p id="next-day-1-condition" class="conditions">Cloudy</p>
                </div>

                <div class="main-weather-details-column-wrapper mb-2">
                    <p id="next-day-2-temp">11</p>
                    <p id="next-day-2-date" >11/11/11</p>
                    <img id="next-day-2-condition-icon" class="conditions-icon" src="" alt="">
                    <p id="next-day-2-condition" class="conditions">Cloudy</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
